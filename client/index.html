<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <script type="module" src="/src/main.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <title>client</title>
  </head>
  <body>
    <header>
      <!-- src to logo here? -->
      <!-- Nav Bar Colour: #132125 -->
      <!-- Backgroun Colour #181D21 -->
      <nav id="navBar">
        <a href="#movieMoodMatcher">MOODS</a>
        <a href="#movieReviews">REVIEWS</a>
      </nav>
    </header>

    <main>
      <section id="mainDisplay">
        <div id="moodButtons">
          <button id="happy" class="happyMood">HAPPY</button>
          <button id="sad" class="sadMood">SAD</button>
          <button id="adventurous" class="adventurousMood">ADVENTUROUS</button>
          <button id="frightening" class="frightenedMood">FRIGHTENING</button>
          <button id="thrilling" class="thrillingMood">THRILLING</button>
        </div>
        <!-- Button Colours #F5DD02 (YELLOW) #00DDFF (BLUE) -->
        <div id="thumbsUp/Down">
          <span class="material-symbols-outlined"> thumb_up </span>
          <span class="material-symbols-outlined"> thumb_down </span>
        </div>
      </section>
      <section>
        <form id="reviewform">
          <label for="movieList">Select a Movie:</label>
          <select name="movieName" id="movieList">
            <option value="The Lego Movie">The Lego Movie</option>
            <option value="Paddington 2">Paddington 2</option>
            <option value="The Green Mile">The Green Mile</option>
            <option value="Schindler's List">Schindler's List</option>
            <option value="Indiana Jones: Raiders of the Lost Ark">Indiana Jones: Raiders of the Lost Ark</option>
            <option value="The Lord of the Rings: The Fellowship of the Ring">The Lord of the Rings: The Fellowship of the Ring</option>
            <option value="The Conjuring">The Conjuring</option>
            <option value="A Nightmare on Elm Street">A Nightmare on Elm Street</option>
            <option value="Inception">Inception</option>
            <option value="Se7en">Se7en</option>
          </select>
        
          <label for="reviewBox">Make a Reivew:</label>

         

          <input type="text" id="reviewBox" name="review" required>


          <button type="submit">Submit Review:</button>
      </section>
    </main>
    <footer></footer>
    <div id="app"></div>
  </body>
</html>
