<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <script type="module" src="/src/main.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <title>client</title>
  </head>
  <body>
    <header>
      <nav id="navBar">
        <a href="#movieMoodMatcher">MOODS</a>
        <a href="#movieReviews">REVIEWS</a>
      </nav>
    </header>

    <main>
      <section id="mainDisplay">
        <div id="moodButtons">
          <button id="happy" class="happy Mood">HAPPY</button>
          <button id="sad" class="sad Mood">SAD</button>
          <button id="adventurous" class="adventurous Mood">EPIC</button>
          <button id="frightening" class="frightened Mood">SCARY</button>
          <button id="thrilling" class="thrilling Mood">WILD</button>
        </div>
        <div id="movieImgContainer"></div>
        <div id="thumbsUp/Down">
          <span><img id="thumbsUp"></span> 
          <span id="ratingPositive"></span>
          <span><img id="thumb_down"></span>
          <span id="ratingNegative"></span>   
        </div>
      </section>
      <section>
        <div id="reviewDisplay"></div>
      </section>
      <section id="userSubmissionsContainer">
        <form id="reviewform"
          <label for="movieList">Select a Movie:<label>
          <select name="movieName" id="movieList">
            <option value="The Lego Movie">The Lego Movie</option>
            <option value="Paddington 2">Paddington 2</option>
            <option value="The Green Mile">The Green Mile</option>
            <option value="Schindler's List">Schindler's List</option>
            <option value="Indiana Jones: Raiders of the Lost Ark">Indiana Jones: Raiders of the Lost Ark</option>
            <option value="The Lord of the Rings: The Fellowship of the Ring">The Lord of the Rings: The Fellowship of the Ring</option>
            <option value="The Conjuring">The Conjuring</option>
            <option value="A Nightmare on Elm Street">A Nightmare on Elm Street</option>
            <option value="Inception">Inception</option>
            <option value="Se7en">Se7en</option>
          </select>
          <label for="reviewBox">Make a Reivew:</label>
          <input type="text" id="reviewBox" name="review" placeholder="Your Review Here" required>
          <button type="submit">Submit Review:</button>
      </section>
    </main>
    <footer></footer>
    <div id="app"></div>
  </body>
</html>
